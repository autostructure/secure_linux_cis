# Use default_module_facts.yml for module specific facts.
#
# Facts specified here will override the values provided by rspec-puppet-facts.
---
concat_basedir: "/tmp"
ipaddress: "172.16.254.254"
is_pe: false
macaddress: "AA:AA:AA:AA:AA:AA"
augeasversion: "1.8.1"

#---
world_writable: "true"
unowned_user_files: "true"
unowned_group_files: "true"
suid_files: "true"
sgid_files: "true"
plus_passwd: "true"
plus_shadow: "true"
plus_group: "true"
root_uid: "true"
root_path: "true"
home_directory: "true"
home_directory_permission: "true"
home_directory_owner: "true"
dot_file_writable: "true"
forward_files: "true"
netrc_files: "true"
netrc_access: "true"
rhost_files: "true"
password_group_exist: "true"
duplicate_uid: "true"
duplicate_gid: "true"
duplicate_user: "true"
duplicate_group: "true"
automounting: "enabled"
unconf_daemons: "true"
motd: "true"
nologin: "true"
gnome_installed: "true"
user: luther
issue_os: "true"
issue_net: "true"
tmp_partition: "true"
var_tmp_partition: "true"
mount_home: "true"
password_empty: "true"
tmp_nodev: false
var_tmp_partition_nosuid: false
var_tmp_partition_noexec: false
tmp_nosuid: false
var_tmp_partition_nodev: false
tmp_noexec: false
