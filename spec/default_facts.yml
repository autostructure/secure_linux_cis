network: '10.0.0.0'
netmask: '255.255.255.0'
xorg_x11_packages:
  - 'xorg-x11-apps-7.7-7.el7.x86_64'
  - 'xorg-x11-xkb-extras-7.7-12.el7.x86_64'
networking:
  interfaces:
    eth0:
      bindings:
      - address: 10.0.0.9
        netmask: 255.255.255.0
        network: 10.0.0.0
      dhcp: 168.63.129.16
      ip: 10.0.0.9
      mac: 00:1d:d8:00:bc:5e
      mtu: 1500
      netmask: 255.255.255.0
      network: 10.0.0.0
    lo:
      bindings:
      - address: 127.0.0.1
        netmask: 255.0.0.0
        network: 127.0.0.0
      ip: 127.0.0.1
      mtu: 65536
      netmask: 255.0.0.0
      network: 127.0.0.0
    wlan1:
      bindings:
      - address: 127.0.0.1
        netmask: 255.0.0.0
        network: 127.0.0.0
      ip: 127.0.0.1
      mtu: 65536
      netmask: 255.0.0.0
      network: 127.0.0.0
